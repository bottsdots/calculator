<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <button class="clear function" type="button" value="clear" id="opBtn5">AC</button>
            <button class="divide operator" type="button" value="divide" id="opBtn3">รท</button>
        </div>
        <div class="row2">
            <button class="number" type="button" value="7" id="btn7">7</button>
            <button class="number" type="button" value="8" id="btn8">8</button>
            <button class="number" type="button" value="9" id="btn9">9</button>
            <button class="multiply operator" type="button" value="multiply" id="opBtn2">ร</button>
        </div>
        <div class="row3">
            <button class="number" type="button" value="4" id="btn4">4</button>
            <button class="number" type="button" value="5" id="btn5">5</button>
            <button class="number" type="button" value="6" id="btn6">6</button>
            <button class="subtract operator" type="button" value="subtract" id="opBtn1">-</button>
        </div>
        <div class="row4">
            <button class="number" type="button" value="1" id="btn1">1</button>
            <button class="number" type="button" value="2" id="btn2">2</button>
            <button class="number" type="button" value="3" id="btn3">3</button>
            <button class="add operator" type="button" value="add" id="opBtn0">+</button>
        </div>
        <div class="row5">
            <button class="number" type="button" value="0" id="btn0">0</button>
            <button class="decimal number" type="button" value="decimal" id="btnDecimal">.</button>
            <button class="equal operator" type="button" value="equal" id="opBtn4">=</button>
        </div>      
    </div>

    <script src="script.js"></script>
    



    
    
    
    
    
   
</body>
</html>
